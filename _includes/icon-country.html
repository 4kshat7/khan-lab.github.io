{%- if include.icon contains ".svg" -%}
  {%- capture inline -%}
    {%- include {{ include.icon }} -%}
  {%- endcapture -%}
  <span class="icon">
    {{- inline | strip_newlines -}}
  </span>
{%- elsif include.icon and include.icon != "" -%}
<i class="icon">
    <span class="fi fi-{{ include.icon }}"></span>
  </i>
{%- endif -%}
